name: obj_detection_cd

on:
  push: # Trigger when push on develop branch
   branches:
      - develop
        
jobs:
  buildx:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
        with:
          ref: develop
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1.0.4
        with:
          version: latest
      
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
        
      - 
        name: Login to GitHub Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
      #Build&Push -custom model trainer
      -
        name: Build and push GoCD ontainer pipeline for custom model training #see: https://github.com/marketplace/actions/docker-buildx
        run: |
          docker buildx build \
            --tag rio05docker/obj_detection_cd:x86_gocd_${GITHUB_SHA} \
            --platform linux/amd64 \
            --output "type=image,push=true" \
            --file ./batch_custom_model/pipeline/x86/Dockerfile \
            ./batch_custom_model/pipeline/x86/
      
